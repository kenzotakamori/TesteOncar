<!DOCTYPE html>
<html>
    <head>
        <meta chartset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <title>Teste Oncar</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./main.js"></script>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="teste">
                    <a href="#">TESTE</a>
                </div>
                <div></div>
            </div>
        </header>
        <main>
            <section id="search-bar">
                <div class="container">
                    <div class="bar-buttons">
                        <input class="search">
                        <button class="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                        <button class="add-vehicle" data-toggle="modal" data-target="#detailModal">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </section>
            <section id="list-details"> 
                <div class="container">
                    <div class="vehicles-list">
                        <h4>Lista de veículos</h4>
                        <div class="list-options"></div>
                        <div class="buttons">
                            <button>
                                <i class="fas fa-angle-double-left"></i>
                            </button>
                            <button>
                                <i class="fas fa-angle-left"></i>
                            </button>
                            <button>
                                <i class="fas fa-angle-right"></i>
                            </button>
                            <button>
                                <i class="fas fa-angle-double-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="vehicles-details">
                        <h4>Detalhes do veículo</h4>
                        <div class="not-selected">
                            <p>Selecione um veículo na lista ao lado!</p>
                        </div>
                        <div class="details inactive">
                            <h3></h3>
                            <div class="brand-year">
                                <div>
                                    <span class="type">MARCA</span><br>
                                    <span class="value brand-value"></span>
                                </div>
                                <div>
                                    <span class="type">ANO</span><br>
                                    <span class="value year-value"></span>
                                </div>
                            </div>
                            <p></p>
                        </div>
                        <div class="buttons">
                            <button class="delete-button" data-toggle="modal" data-target="#deleteModal" disabled>
                                <span>DELETAR</span>
                            </button>
                            <button class="edit-button" data-toggle="modal" data-target="#detailModal" disabled>
                                <span>EDITAR</span>
                            </button>
                        </div>
                    </div>                       
                </div>
            </section>
        </main>
        <div class="edit-modal"></div>
        <div class="delete-modal"></div>
    </body>
</html>
